<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="InputPage">
        <h1>Lift Simulation.</h1>
        <div class="num_of_floors input_container">
            <label for="floorNumber">Number of floors</label>
            <input type="Number" id="floorNumber" class="lift-sim_input" placeholder="" required />
        </div>
        <div class="no_of_lift input_container">
            <label for="liftNumber">Number of lifts</label>
            <input type="Number" id="liftNumber" class="lift-sim_input" placeholder="" required />
        </div>
        <button class="GenerateButton">Simulate</button>
    </div>
    <div class="OutputPage">
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
