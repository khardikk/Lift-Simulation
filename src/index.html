<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="inputs">
        <h2>Lift Simulation</h2>
        <label for="numLifts">Number of Lifts:</label>
        <input type="number" id="numLifts" min="1" max="99" value="2">
        <label for="numFloors">Number of Floors:</label>
        <input type="number" id="numFloors" min="1" max="99" value="5">
        <button id="button" onclick="generateSimulation()">Generate Simulation</button>
    </div>
    <div id="simulation-container">
        <div id="building-container"></div>
        <div id="lifts-container"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
